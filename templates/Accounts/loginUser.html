{% extends 'base.html' %}
{% block content %}

<div class='heading_container'>
    <h1 class='blog_heading'>Sign In</h1>
</div>
    
<div class='reg_container'>
    <form class="reg_form_container" name='registration' action="{% url 'loginUser' %}" method='POST'>
        {% csrf_token %}
        {% include 'includes/alerts.html' %}
        <div class="reg_form_div2">
            <input type="email" name='email' placeholder="Email Address" required>
        </div>
        <div class="reg_form_div2">
            <input type="password" name='password' placeholder="Password" required>
        </div>
        <div>
            <p>forgot password?</p>
        </div>
        <div class="reg_form_div2">
            <span><a href='{% url 'signupUser' %}'>Sign Up</a></span>
            <button href='{% url 'loginUser' %}' class="reg_form_button" type="submit" >Login</button>
        </div>
    </form>
</div>




{% endblock content %}
